    <div id="kpiHomeWrapper">
        <div class="kpiWrapper " id="kpiCopy" style="display:none">
            <div class="kpiHeader">
                <span class="kpiIcon"></span>
                <h2>

            <div id="container1" class="kpiContent highchartsWrapper"></div>
            <div class="kpiFooter">
                <span></span>
            </div>
        </div>

        <div class="kpiWrapper square" id="topRunner" data-reuest="topRunner" data-type="square" data-begin="1" data-max="1000" data-top="10">

            <div class="kpiHeader">
                <span class="kpiIcon"></span>

                    Top des coureurs.

            </div>


            <div class="kpiContent">


                <div class="p0 column showMiniProfile"
                     data-href="{$miniprofile-url}" style="display: none">
                    <div class="userName">
								<span>

								</span>
                    </div>
                    <img class="userAvatar hoozinTooltip" data-tooltip-delay="0" title="" src="{$avatar-url}" alt="" />
                    <div class="position">
                        <!--$begin + $square-position -1-->
                    </div>
                </div>
                <div style="float: none;clear: left;"></div>
            </div>

            <div class="kpiFooter">
                <span class="previous" data-request="topRunner"></span>
                <span class="next" data-request="topRunner"></span>
            </div>

        </div>
